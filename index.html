<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjan Shrestha</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Header Styles */
        header {
            color: white;
            text-align: center;
            padding: 8rem 0;
            position: relative;
            z-index: 1;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        nav {
            background-color: rgba(52, 73, 94, 0.9);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: relative;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #3498db;
            border-radius: 4px;
        }

        /* Section Styles */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* ... (Keep existing section styles the same) ... */

        footer {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 style="font-size: 3.5rem; letter-spacing: 2px;">Ranjan Shrestha</h1>
        <p style="font-size: 1.5rem; margin-top: 1rem;">Civil Engineer</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#about">About ▼</a>
                <div class="dropdown-content">
                    <a href="#education">Education</a>
                    <a href="#experience">Experience</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#skills">Skills ▼</a>
                <div class="dropdown-content">
                    <a href="#technical">Technical</a>
                    <a href="#soft">Soft Skills</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#projects">Projects ▼</a>
                <div class="dropdown-content">
                    <a href="#academic">Academic</a>
                    <a href="#professional">Professional</a>
                </div>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- ... (Keep existing sections the same) ... -->

    <footer>
        <p>&copy; 2023 Ranjan Shrestha. All rights reserved.</p>
    </footer>
</body>
</html>
